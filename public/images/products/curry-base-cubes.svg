<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF7ED" rx="20"/>
  
  <!-- Ice cube with curry spice colors -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#FB923C" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#FED7AA"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#EA580C" opacity="0.7"/>
    
    <!-- Curry spice swirls illustration inside cube -->
    <path d="M120 115 Q130 110 140 115" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M120 125 Q130 120 140 125" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="125" cy="130" r="3" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="138" cy="118" r="3" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Small cubes -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FB923C"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FED7AA"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#EA580C"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FB923C"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>