<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Warm orange/tan background -->
  <rect width="400" height="400" fill="#ffedd5" rx="20"/>
  
  <!-- Main 3D Cube - Rich Orange/Brown -->
  <g transform="translate(200, 180)">
    <!-- Top face - bright orange -->
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="#fdba74" opacity="0.95"/>
    
    <!-- Right face - deeper orange -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#fb923c" opacity="0.9"/>
    
    <!-- Left face - rich brown-orange -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#ea580c" opacity="0.85"/>
    
    <!-- Spice swirl patterns -->
    <g opacity="0.6">
      <!-- Turmeric swirl -->
      <path d="M -25,10 Q -30,20 -20,30 T -10,45" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Chili swirl -->
      <path d="M 20,8 Q 25,18 15,28 T 8,42" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Cumin swirl -->
      <path d="M 0,25 Q -8,35 0,45 T 10,58" fill="none" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Spice seeds (cumin, coriander, chili) -->
    <g opacity="0.7">
      <!-- Cumin seeds -->
      <ellipse cx="-22" cy="18" rx="2.5" ry="1.5" fill="#78350f"/>
      <ellipse cx="-18" cy="24" rx="2.5" ry="1.5" fill="#78350f"/>
      <ellipse cx="18" cy="15" rx="2.5" ry="1.5" fill="#78350f"/>
      
      <!-- Coriander seeds (round) -->
      <circle cx="-10" cy="38" r="2" fill="#d97706"/>
      <circle cx="12" cy="35" r="2" fill="#d97706"/>
      
      <!-- Chili flakes -->
      <path d="M 20,48 L 22,50 L 20,52 L 18,50 Z" fill="#dc2626"/>
      <path d="M -15,52 L -13,54 L -15,56 L -17,54 Z" fill="#dc2626"/>
    </g>
    
    <!-- Small pot/flame icon on corner -->
    <g transform="translate(52, -20)" opacity="0.6">
      <!-- Flame shape -->
      <path d="M 0,-8 Q -3,-4 -2,0 Q -1,2 0,3 Q 1,2 2,0 Q 3,-4 0,-8" fill="#f59e0b"/>
      <path d="M 0,-6 Q -1.5,-3 -1,0 Q 0,1 0,1 Q 0,1 1,0 Q 1.5,-3 0,-6" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#fdba74" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#fb923c" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fdba74" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#fb923c" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#ea580c" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#fbbf24" opacity="0.4"/>
</svg>