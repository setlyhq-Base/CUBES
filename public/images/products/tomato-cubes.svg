<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Light warm red/pink background -->
  <rect width="400" height="400" fill="#ffe4e6" rx="20"/>
  
  <!-- Main 3D Cube - Bright Tomato Red -->
  <g transform="translate(200, 180)">
    <!-- Top face - bright red -->
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="#fca5a5" opacity="0.95"/>
    
    <!-- Right face - deeper red -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#f87171" opacity="0.9"/>
    
    <!-- Left face - darkest red -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#ef4444" opacity="0.85"/>
    
    <!-- Tomato seed pattern (scattered dots) -->
    <g opacity="0.5">
      <ellipse cx="-20" cy="15" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="15" cy="10" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="-8" cy="28" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="25" cy="22" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="-25" cy="38" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="8" cy="42" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="-15" cy="50" rx="2" ry="1.5" fill="#fef3c7"/>
      <ellipse cx="20" cy="48" rx="2" ry="1.5" fill="#fef3c7"/>
    </g>
    
    <!-- Small tomato slice on corner -->
    <g transform="translate(50, -15)" opacity="0.7">
      <circle cx="0" cy="0" r="12" fill="#dc2626" opacity="0.8"/>
      <circle cx="0" cy="0" r="8" fill="#fca5a5" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#fca5a5" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#f87171" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fca5a5" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#f87171" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#dc2626" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#dc2626" opacity="0.4"/>
</svg>