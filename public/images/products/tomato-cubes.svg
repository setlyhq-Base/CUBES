<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FEE2E2" rx="20"/>
  
  <!-- Ice cube with tomato color -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#FCA5A5" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#FECACA"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#EF4444" opacity="0.7"/>
    
    <!-- Tomato slice illustration inside cube -->
    <circle cx="130" cy="120" r="20" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="125" cy="115" r="4" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="135" cy="115" r="4" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="130" cy="125" r="4" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Small cubes -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FCA5A5"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FECACA"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#EF4444"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FCA5A5"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>