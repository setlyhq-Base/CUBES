<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Soft pastel yellow background -->
  <rect width="400" height="400" fill="#fef9e7" rx="20"/>
  
  <!-- Main 3D Cube - Light Yellow -->
  <g transform="translate(200, 180)">
    <!-- Top face - lightest -->
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="#fef3c7" opacity="0.95"/>
    
    <!-- Right face - medium -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#fde68a" opacity="0.9"/>
    
    <!-- Left face - darker -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#fbbf24" opacity="0.85"/>
    
    <!-- Onion ring textures (concentric circles) -->
    <g opacity="0.5">
      <circle cx="0" cy="25" r="40" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="3,3"/>
      <circle cx="0" cy="25" r="30" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="3,3"/>
      <circle cx="0" cy="25" r="20" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="3,3"/>
      <circle cx="0" cy="25" r="10" fill="none" stroke="#d97706" stroke-width="1.5" stroke-dasharray="3,3"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#fde68a" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fde68a" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#f59e0b" opacity="0.4"/>
</svg>