<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FEF3C7" rx="20"/>
  
  <!-- Ice cube with onion color -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#FDE68A" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#FEF3C7"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#FBBF24" opacity="0.7"/>
    
    <!-- Onion layers illustration inside cube -->
    <circle cx="130" cy="120" r="25" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="130" cy="120" r="18" fill="#FFFFFF" opacity="0.2"/>
    <circle cx="130" cy="120" r="12" fill="#FFFFFF" opacity="0.15"/>
  </g>
  
  <!-- Small cubes -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FDE68A"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FEF3C7"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FBBF24"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FDE68A"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>