<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FFFBEB" rx="20"/>
  
  <!-- Ice cube with ginger/garlic golden color -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#FBBF24" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#FDE68A"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#F59E0B" opacity="0.7"/>
    
    <!-- Ginger/garlic pieces illustration inside cube -->
    <ellipse cx="125" cy="115" rx="8" ry="12" fill="#FFFFFF" opacity="0.4"/>
    <ellipse cx="140" cy="125" rx="10" ry="8" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="130" cy="130" r="5" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Small cubes -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FBBF24"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FDE68A"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#F59E0B"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FBBF24"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>