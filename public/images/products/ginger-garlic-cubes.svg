<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Warm beige background -->
  <rect width="400" height="400" fill="#fefce8" rx="20"/>
  
  <!-- Main 3D Cube - Pale Yellow -->
  <g transform="translate(200, 180)">
    <!-- Top face - lightest yellow -->
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="#fef3c7" opacity="0.95"/>
    
    <!-- Right face - golden yellow -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#fde047" opacity="0.9"/>
    
    <!-- Left face - deeper golden -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#facc15" opacity="0.85"/>
    
    <!-- Ginger rhizome pieces (knobby texture) -->
    <g opacity="0.6">
      <!-- Ginger piece 1 -->
      <path d="M -25,15 Q -28,18 -25,22 L -20,24 Q -18,21 -20,17 Z" fill="#d97706"/>
      <path d="M -20,24 Q -22,28 -18,32 L -12,30 Q -10,26 -12,24 Z" fill="#d97706"/>
      
      <!-- Ginger piece 2 -->
      <path d="M 15,10 Q 12,14 15,18 L 20,19 Q 22,16 20,12 Z" fill="#d97706"/>
      <path d="M 20,19 Q 18,24 22,27 L 27,25 Q 28,21 25,19 Z" fill="#d97706"/>
      
      <!-- Subtle texture lines on ginger -->
      <line x1="-23" y1="19" x2="-18" y2="28" stroke="#b45309" stroke-width="0.5"/>
      <line x1="17" y1="14" x2="24" y2="23" stroke="#b45309" stroke-width="0.5"/>
    </g>
    
    <!-- Garlic cloves (white bulb shapes) -->
    <g opacity="0.7">
      <!-- Garlic clove 1 -->
      <ellipse cx="-8" cy="42" rx="9" ry="14" fill="#fef9e7" stroke="#d6d3d1" stroke-width="1"/>
      <line x1="-8" y1="35" x2="-8" y2="52" stroke="#d6d3d1" stroke-width="1" opacity="0.5"/>
      
      <!-- Garlic clove 2 -->
      <ellipse cx="10" cy="48" rx="8" ry="12" fill="#fef9e7" stroke="#d6d3d1" stroke-width="1"/>
      <line x1="10" y1="42" x2="10" y2="56" stroke="#d6d3d1" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#fef3c7" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#fde047" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fef3c7" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#fde047" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#ca8a04" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#ca8a04" opacity="0.4"/>
</svg>