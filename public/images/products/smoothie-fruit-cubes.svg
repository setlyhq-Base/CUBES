<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Pastel pink background -->
  <rect width="400" height="400" fill="#fdf2f8" rx="20"/>
  
  <!-- Main 3D Cube - Multi-color fruit layers -->
  <g transform="translate(200, 180)">
    <!-- Top face - divided into colorful fruit sections -->
    <defs>
      <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.9" />
        <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.9" />
      </linearGradient>
    </defs>
    
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="url(#fruitGradient)" opacity="0.95"/>
    
    <!-- Right face - orange/yellow (mango/banana) -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Left face - pink/berry -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#ec4899" opacity="0.85"/>
    
    <!-- Fruit layer stripes -->
    <g opacity="0.6">
      <!-- Pink layer (strawberry) -->
      <rect x="-70" y="-10" width="140" height="20" fill="#f472b6" opacity="0.7" transform="skewY(20)"/>
      <!-- Orange layer (mango) -->
      <rect x="-70" y="15" width="140" height="20" fill="#fb923c" opacity="0.7" transform="skewY(20)"/>
      <!-- Yellow layer (banana) -->
      <rect x="-70" y="40" width="140" height="20" fill="#fde047" opacity="0.7" transform="skewY(20)"/>
    </g>
    
    <!-- Berry and fruit icons -->
    <g opacity="0.7">
      <!-- Strawberry -->
      <circle cx="-25" cy="15" r="7" fill="#dc2626"/>
      <circle cx="-25" cy="15" r="1" fill="#fef3c7"/>
      <circle cx="-28" cy="17" r="1" fill="#fef3c7"/>
      <circle cx="-22" cy="17" r="1" fill="#fef3c7"/>
      
      <!-- Blueberry -->
      <circle cx="20" cy="20" r="6" fill="#6366f1"/>
      
      <!-- Mango slice -->
      <ellipse cx="0" cy="45" rx="10" ry="8" fill="#fb923c"/>
      <ellipse cx="0" cy="45" rx="6" ry="5" fill="#fde047"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left (berry) -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#fbcfe8" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#f9a8d4" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right (fruit) -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fde047" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#fb923c" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#ec4899" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#fbbf24" opacity="0.4"/>
</svg>