<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#FDF2F8" rx="20"/>
  
  <!-- Ice cube with fruit berry colors -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#F9A8D4" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#FBCFE8"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#EC4899" opacity="0.7"/>
    
    <!-- Berry/fruit pieces illustration inside cube -->
    <circle cx="120" cy="115" r="8" fill="#EF4444" opacity="0.6"/>
    <circle cx="138" cy="120" r="7" fill="#A855F7" opacity="0.6"/>
    <circle cx="130" cy="130" r="6" fill="#FB923C" opacity="0.6"/>
    <circle cx="145" cy="115" r="5" fill="#3B82F6" opacity="0.6"/>
  </g>
  
  <!-- Small cubes with fruit colors -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#F9A8D4"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FBCFE8"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#C4B5FD"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#DDD6FE"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>