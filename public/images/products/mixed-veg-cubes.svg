<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ECFDF5" rx="20"/>
  
  <!-- Ice cube with mixed veg colors -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#86EFAC" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#BBF7D0"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#22C55E" opacity="0.7"/>
    
    <!-- Mixed vegetables illustration inside cube -->
    <circle cx="120" cy="115" r="6" fill="#FDE047" opacity="0.8"/>
    <circle cx="140" cy="115" r="6" fill="#FB923C" opacity="0.8"/>
    <circle cx="130" cy="130" r="6" fill="#86EFAC" opacity="0.8"/>
    <rect x="145" y="125" width="10" height="10" fill="#4ADE80" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Small cubes with different colors -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#86EFAC"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#BBF7D0"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#FDE047"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#FEF3C7"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>