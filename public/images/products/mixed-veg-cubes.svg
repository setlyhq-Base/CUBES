<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Soft mint green background -->
  <rect width="400" height="400" fill="#ecfdf5" rx="20"/>
  
  <!-- Main 3D Cube - Divided into color blocks -->
  <g transform="translate(200, 180)">
    <!-- Top face - divided into 4 quadrants -->
    <defs>
      <clipPath id="topFace">
        <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z"/>
      </clipPath>
    </defs>
    
    <!-- Top face quadrants -->
    <g clip-path="url(#topFace)">
      <!-- Green quadrant (peas/spinach) - top left -->
      <polygon points="0,-70 -80,-35 0,0" fill="#22c55e" opacity="0.9"/>
      <!-- Orange quadrant (carrots) - top right -->
      <polygon points="0,-70 80,-35 0,0" fill="#fb923c" opacity="0.9"/>
    </g>
    
    <!-- Right face - Orange/Yellow blend (corn/carrots) -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#fbbf24" opacity="0.85"/>
    
    <!-- Left face - Green/Red blend (peppers/greens) -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#16a34a" opacity="0.8"/>
    
    <!-- Add color blocks on right face -->
    <rect x="10" y="10" width="30" height="30" fill="#f97316" opacity="0.6" transform="skewY(30)"/>
    <rect x="30" y="45" width="25" height="25" fill="#fbbf24" opacity="0.6" transform="skewY(30)"/>
    
    <!-- Add color blocks on left face -->
    <rect x="-50" y="15" width="30" height="28" fill="#ef4444" opacity="0.6" transform="skewY(-30)"/>
    <rect x="-45" y="48" width="28" height="25" fill="#22c55e" opacity="0.6" transform="skewY(-30)"/>
  </g>
  
  <!-- Small decorative cube - top left (green) -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#86efac" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#4ade80" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right (orange) -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#fdba74" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#fb923c" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#22c55e" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#fb923c" opacity="0.4"/>
</svg>