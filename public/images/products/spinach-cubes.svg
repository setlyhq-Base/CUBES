<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Pale green background -->
  <rect width="400" height="400" fill="#f0fdf4" rx="20"/>
  
  <!-- Main 3D Cube - Deep Green -->
  <g transform="translate(200, 180)">
    <!-- Top face - lighter green -->
    <path d="M 0,-70 L 80,-35 L 0,0 L -80,-35 Z" fill="#86efac" opacity="0.95"/>
    
    <!-- Right face - medium green -->
    <path d="M 80,-35 L 80,55 L 0,90 L 0,0 Z" fill="#4ade80" opacity="0.9"/>
    
    <!-- Left face - deep green -->
    <path d="M 0,0 L 0,90 L -80,55 L -80,-35 Z" fill="#22c55e" opacity="0.85"/>
    
    <!-- Spinach leaf illustration with veins -->
    <g opacity="0.6">
      <!-- Main leaf shape -->
      <ellipse cx="0" cy="25" rx="35" ry="45" fill="#15803d" opacity="0.4"/>
      
      <!-- Leaf veins (central vein) -->
      <line x1="0" y1="-10" x2="0" y2="55" stroke="#166534" stroke-width="2" opacity="0.7"/>
      
      <!-- Side veins -->
      <line x1="0" y1="5" x2="-20" y2="15" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="5" x2="20" y2="15" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="25" x2="-25" y2="35" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="25" x2="25" y2="35" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="45" x2="-18" y2="52" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="45" x2="18" y2="52" stroke="#166534" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- Small leaf icon on edge -->
    <g transform="translate(55, 10)" opacity="0.7">
      <ellipse cx="0" cy="0" rx="8" ry="12" fill="#15803d"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#166534" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Small decorative cube - top left -->
  <g transform="translate(90, 90)">
    <path d="M 0,-18 L 25,-9 L 0,0 L -25,-9 Z" fill="#86efac" opacity="0.7"/>
    <path d="M 25,-9 L 25,16 L 0,25 L 0,0 Z" fill="#4ade80" opacity="0.6"/>
  </g>
  
  <!-- Small decorative cube - bottom right -->
  <g transform="translate(310, 290)">
    <path d="M 0,-15 L 20,-7.5 L 0,0 L -20,-7.5 Z" fill="#86efac" opacity="0.7"/>
    <path d="M 20,-7.5 L 20,12.5 L 0,20 L 0,0 Z" fill="#4ade80" opacity="0.6"/>
  </g>
  
  <!-- Minimal sparkle accents -->
  <circle cx="330" cy="70" r="3" fill="#16a34a" opacity="0.5"/>
  <circle cx="70" cy="330" r="2.5" fill="#16a34a" opacity="0.4"/>
</svg>