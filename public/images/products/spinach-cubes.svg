<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F0FDF4" rx="20"/>
  
  <!-- Ice cube with spinach green -->
  <g transform="translate(100, 80)">
    <!-- Main cube face -->
    <path d="M100 60 L180 100 L180 180 L100 140 Z" fill="#4ADE80" opacity="0.9"/>
    <!-- Top face -->
    <path d="M100 60 L180 100 L100 100 Z" fill="#86EFAC"/>
    <!-- Side face -->
    <path d="M100 100 L100 180 L100 140 Z" fill="#16A34A" opacity="0.7"/>
    
    <!-- Spinach leaf illustration inside cube -->
    <ellipse cx="130" cy="120" rx="20" ry="12" fill="#FFFFFF" opacity="0.3" transform="rotate(-20 130 120)"/>
    <path d="M125 120 Q130 115 135 120 Q130 125 125 120" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Small cubes -->
  <g transform="translate(50, 200)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#4ADE80"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#86EFAC"/>
  </g>
  
  <g transform="translate(220, 180)">
    <path d="M30 20 L60 35 L60 65 L30 50 Z" fill="#22C55E"/>
    <path d="M30 20 L60 35 L30 35 Z" fill="#4ADE80"/>
  </g>
  
  <!-- Sparkle elements -->
  <circle cx="80" cy="100" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="120" r="4" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="320" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
</svg>